<h1>Oversized Collections</h1>
<div id="container">
    <div *ngFor="let OS of OShirt" class="card">
        <img [src]="OS.img" alt="" class="product_img">
        <p>{{OS.name}}</p>
        <p><span class="price"> Rs {{OS.ogprice}}/- </span>Rs {{OS.price}}/-</p>
        <button (click)="addToCart(OS); $event.stopPropagation();">Add to Cart</button>

    </div>
</div>
